<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Movie Deck</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>

        <!-- Navgation Bar -->

        <header>
            <nav>
                <a href="/ClassLecture2023july/25. JS Project/MovieDeck/index.html">
                    <h1>Movie Deck</h1>
                </a>
            </nav>
        </header>

        <!-- Search bar -->

        <section id="search-bar" class="search-bar">
            <input type="search" name="search" id="search-input" placeholder="search by name" />
            <button id="search-button">Search</button>
        </section>

        <!-- Sorting Option -->

        <div id="sorting-options" class="sorting-options">
            <button class="sort-button sort-button-active" id="sort-by-date">Sort by date</button>
            <button class="sort-button" id="sort-by-rating">Sort by rating</button>
        </div>

        <!-- Tab Container -->

        <div class="tabs">
            <button id="all-tab" class="active-tab tab">All</button>
            <button id="favourites-tab" class="tab">Favourites</button>
        </div>

        <!-- movie list and pagination button Container -->

        <article class="movie-list-pagination-btn">

            <!-- movie list Display -->

            <div id="movie-list" class="movie-list">

            </div>

            <!-- Pagination -->

            <div class="pagination" id="pagination">
                <button id="prev-button" class="pagination-btn">Prev</button>
                <button id="page-number-button" class="pagination-btn">CurrentPage: 1</button>
                <button id="next-button" class="pagination-btn">Next</button>
            </div>

        </article>

        <!-- Fooer -->
        <footer>
            <p>(C) 2024 Movie Dack</p>
        </footer>


        <script src="./script.js"></script>
    </body>
</html>
