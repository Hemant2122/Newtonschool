<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Form Event 
    <form action="hemant.com" method="post" id="form" style="border: 1px solid black;
    padding: 18px;
    margin: 7px;">
        <label for="name">Name :</label>
        <input type="text" id="name" name="name" placeholder="Enter Your Name">
        <br>
        <br>
        <label for="phone">Phone Number :</label>
        <input type="text" id="phone" name="phone" placeholder="Enter You Phone Number">
        <br>
        <br>
        <label for="email">Email :</label>
        <input type="text" id="email" name="email" placeholder="Enter You Email">
        <br>
        <br>
        <label for="standard">Standard :</label>
        <select name="standard" id="standard">
            <option value="1">1st Class</option>
            <option value="2">2nd Class</option>
            <option value="3">3rd Class</option>
            <option value="4">4th Class</option>
            <option value="5">5th Class</option>
            <option value="6">6th Class</option>
        </select>
        <br>
        <br>
        <input type="submit" id="submit" name="submit">

    </form>

    <script src="./script.js"></script>
</body>
</html>
